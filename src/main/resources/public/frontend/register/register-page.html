<!-- 
 This file contains the structure for the main register page of the Recipe Management Application,
 providing a user registration form with fields for username, email, and password.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Registration Page</title>
    <link rel="stylesheet" href="register-page.css">
</head>
<body>

      <!-- Heading for the registration page -->
    <h1>Register</h1>

    <!-- Username field -->
    <p>Username</p>
    <input type="text" id="username-input" placeholder="Enter your username">

    <!-- Email field -->
    <p>Email</p>
    <input type="email" id="email-input" placeholder="Enter your email">

    <!-- Password field -->
    <p>Password</p>
    <input type="password" id="password-input" placeholder="Enter your password">

    <!-- Repeat Password field -->
    <p>Repeat Password</p>
    <input type="password" id="repeat-password-input" placeholder="Repeat your password">

    <!-- Register button -->
    <button id="register-button">Register</button>

    <script src="register-page.js"></script>
</body>
</html>
