<!-- 
 This file contains the structure for the main recipe management page of the Recipe Management Application.
 It provides interfaces for viewing, adding, updating, deleting, and searching recipes.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Recipe Management App</title>
    <link rel="stylesheet" href="recipe-page.css">
</head>

<body>

    <!-- Admin link (hidden by default) to navigate to the ingredients page -->
    <a href="../ingredients/ingredient-page.html" id="admin-link" style="display: none;">Manage Ingredients (Admin)</a>

    <!-- Logout button (hidden by default) -->
    <button id="logout-button" style="display: none;">Logout</button>

    <!-- Main heading for the Recipe Management section -->
    <h1>Recipes</h1>


    <!-- 🔍 Search a Recipe -->
    <h2>Search a Recipe</h2>
    <input type="text" id="search-input" placeholder="Enter recipe name to search">
    <button id="search-button">Search</button>


    <!-- 📋 Recipe List -->
    <ul id="recipe-list">
        <!-- Recipes will be dynamically populated here -->
    </ul>


    <!-- ➕ Add a Recipe -->
    <h2>Add a Recipe</h2>
    <input type="text" id="add-recipe-name-input" placeholder="Recipe name">
    <textarea id="add-recipe-instructions-input" placeholder="Recipe instructions"></textarea>
    <button id="add-recipe-submit-input">Add Recipe</button>


    <!-- ✏️ Update a Recipe -->
    <h2>Update a Recipe</h2>
    <input type="text" id="update-recipe-name-input" placeholder="Recipe name to update">
    <textarea id="update-recipe-instructions-input" placeholder="New instructions"></textarea>
    <button id="update-recipe-submit-input">Update Recipe</button>


    <!-- ❌ Delete a Recipe -->
    <h2>Delete a Recipe</h2>
    <input type="text" id="delete-recipe-name-input" placeholder="Recipe name to delete">
    <button id="delete-recipe-submit-input">Delete Recipe</button>

    <script src="recipe-page.js"></script>
</body>

</html>
