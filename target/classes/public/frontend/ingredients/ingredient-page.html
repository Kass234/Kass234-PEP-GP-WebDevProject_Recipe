<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Recipe Management App</title>
    <link rel="stylesheet" href="ingredient-page.css">
</head>
<body>

    <!-- Link back to the recipe page with an id of "back-link" -->
    <a href="../recipe/recipe-page.html" id="back-link">Back to Recipes</a>

    <!-- Heading for the page -->
    <h1>Ingredient Management</h1>

    <!-- Section to display the list of ingredients -->
    <h2>Ingredients</h2>
    <ul id="ingredient-list">
        <!-- Ingredients will be dynamically populated here -->
    </ul>

    <!-- Section to add a new ingredient -->
    <h2>Add an Ingredient</h2>
    <input type="text" id="add-ingredient-name-input" placeholder="Enter ingredient name">
    <button id="add-ingredient-submit-button">Add Ingredient</button>

    <!-- Section to delete an ingredient -->
    <h2>Delete an Ingredient</h2>
    <input type="text" id="delete-ingredient-name-input" placeholder="Enter ingredient name to delete">
    <button id="delete-ingredient-submit-button">Delete Ingredient</button>

    <script src="ingredient-page.js"></script>
</body>
</html>
