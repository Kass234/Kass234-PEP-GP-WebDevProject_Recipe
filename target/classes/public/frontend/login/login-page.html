<!-- 
 This file contains the structure for the login page of the Recipe Management Application.
 It provides a form for users to enter their credentials and log into the system.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Management App</title>
</head>
<body>
 <!-- Main heading for the page -->
    <h1>Login</h1>

    <!-- Input field for username -->
    <p>Username</p>
    <input type="text" id="login-input" placeholder="Enter your username">

    <!-- Input field for password -->
    <p>Password</p>
    <input type="password" id="password-input" placeholder="Enter your password">

    <!-- Login button -->
    <button id="login-button">Login</button>

    <!-- Optional hidden logout button for token testing -->
    <button id="logout-button" style="display: none;">Logout</button>

    <!-- Link JS script -->
    <script src="login-page.js"></script>
</body>
</html>
